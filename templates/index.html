<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Shoe Size Converter</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Cairo:wght@400;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Light Theme Variables */
            --bg-color: #f0f2f5;
            --text-main: #2d3748;
            --text-muted: #718096;
            --card-glass: rgba(255, 255, 255, 0.8);
            --card-border: rgba(255, 255, 255, 0.4);
            --input-bg: #f8fafc;
            --input-border: #e2e8f0;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-color: #667eea;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-heavy: rgba(0, 0, 0, 0.1);
            --blob-color-1: rgba(118, 75, 162, 0.3);
            --blob-color-2: rgba(102, 126, 234, 0.3);
            --blob-color-3: rgba(255, 100, 100, 0.2);
            --gender-bg: #e2e8f0;
            --gender-active-bg: #ffffff;
            --gender-active-text: #667eea;
        }

        [data-theme="dark"] {
            /* Dark Theme Variables */
            --bg-color: #0f172a;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --card-glass: rgba(15, 23, 42, 0.75);
            --card-border: rgba(255, 255, 255, 0.1);
            --input-bg: #1e293b;
            --input-border: #334155;
            --primary-gradient: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            --accent-color: #818cf8;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-heavy: rgba(0, 0, 0, 0.4);
            --blob-color-1: rgba(139, 92, 246, 0.25);
            --blob-color-2: rgba(59, 130, 246, 0.25);
            --blob-color-3: rgba(236, 72, 153, 0.15);
            --gender-bg: #1e293b;
            --gender-active-bg: #334155;
            --gender-active-text: #f1f5f9;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            position: relative;
            transition: background-color 0.5s ease;
            overflow-x: hidden;
        }

        /* Improved Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            background: radial-gradient(circle, var(--fill-color) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.8;
            animation: moveBlob 20s infinite alternate ease-in-out;
            will-change: transform;
        }

        .blob-1 {
            width: 50vw;
            height: 50vw;
            top: -10%;
            left: -10%;
            --fill-color: var(--blob-color-1);
            animation-duration: 25s;
        }

        .blob-2 {
            width: 60vw;
            height: 60vw;
            bottom: -10%;
            right: -10%;
            --fill-color: var(--blob-color-2);
            animation-duration: 30s;
            animation-direction: alternate-reverse;
        }

        .blob-3 {
            width: 40vw;
            height: 40vw;
            top: 40%;
            left: 30%;
            --fill-color: var(--blob-color-3);
            animation-duration: 22s;
        }

        @keyframes moveBlob {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(30px, 50px) scale(1.1);
            }
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            perspective: 1000px;
            z-index: 10;
        }

        .card {
            background: var(--card-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--card-border);
            border-radius: 28px;
            box-shadow: 0 8px 32px 0 var(--shadow-heavy);
            padding: 50px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px 0 var(--shadow-heavy);
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: -1px;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
        }

        .form-select,
        .form-control {
            border-radius: 16px;
            border: 2px solid var(--input-border);
            padding: 16px 20px;
            font-size: 1.15rem;
            transition: all 0.3s ease;
            background-color: var(--input-bg);
            color: var(--text-main);
        }

        .form-select:focus,
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.15);
            background-color: var(--input-bg);
            transform: scale(1.01);
            color: var(--text-main);
        }

        /* Fix placeholder color in dark mode */
        .form-control::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }

        .btn-convert {
            background: var(--primary-gradient);
            border: none;
            border-radius: 16px;
            padding: 18px;
            color: white;
            font-weight: 700;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            font-size: 1.3rem;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn-convert:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            filter: brightness(1.1);
        }

        .btn-convert:active {
            transform: translateY(1px);
        }

        /* Results Section */
        #results-area {
            margin-top: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: none;
        }

        #results-area.show {
            display: block;
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            background: var(--input-bg);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--input-border);
            box-shadow: 0 4px 6px var(--shadow-light);
        }

        .conversion-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .conversion-table th {
            text-align: left;
            padding: 12px;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
        }

        .conversion-table td {
            padding: 18px 15px;
            background: var(--bg-color);
            font-weight: 800;
            color: var(--text-main);
            font-size: 1.3rem;
            border: 1px solid transparent;
        }

        .conversion-table tr td:first-child {
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            color: var(--accent-color);
        }

        .conversion-table tr td:last-child {
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            text-align: right;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        /* Toggle Switch for Gender */
        .btn-group-custom {
            display: flex;
            background: var(--gender-bg);
            border: 1px solid var(--input-border);
            border-radius: 16px;
            padding: 6px;
            margin-bottom: 25px;
        }

        .gender-radio {
            display: none;
        }

        .gender-label {
            flex: 1;
            text-align: center;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            color: var(--text-muted);
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .gender-radio:checked+.gender-label {
            background: var(--gender-active-bg);
            color: var(--gender-active-text);
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        /* Spinner */
        .spinner {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            vertical-align: text-bottom;
            border: .25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }

        @keyframes spinner-border {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Dark Mode Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-glass);
            border: 1px solid var(--card-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px var(--shadow-heavy);
            transition: all 0.3s ease;
            z-index: 100;
            color: var(--text-main);
        }

        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
        }

        .theme-icon {
            font-size: 1.5rem;
        }

        /* Language Toggle Button */
        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 80px;
            /* Position next to theme toggle */
            background: var(--card-glass);
            border: 1px solid var(--card-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px var(--shadow-heavy);
            transition: all 0.3s ease;
            z-index: 100;
            color: var(--text-main);
            font-weight: 700;
            font-size: 1rem;
        }

        .lang-toggle:hover {
            transform: scale(1.1);
        }

        [dir="rtl"] .theme-toggle {
            right: auto;
            left: 20px;
        }

        [dir="rtl"] .lang-toggle {
            right: auto;
            left: 80px;
        }

        [dir="rtl"] .conversion-table th {
            text-align: right;
        }

        [dir="rtl"] .conversion-table tr td:last-child {
            text-align: left;
        }
    </style>
</head>

<body>
    <!-- Language Toggle -->
    <div class="lang-toggle" id="lang-toggle" title="Switch Language">
        <span class="lang-text">EN</span>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" id="theme-toggle" title="Toggle Dark Mode">
        <span class="theme-icon">ðŸŒ™</span>
    </div>

    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <div class="card">
            <h1 data-i18n="title">Size Converter</h1>

            <form id="converter-form">
                <!-- Gender Selection -->
                <div class="mb-3">
                    <label class="form-label d-block text-center" data-i18n="gender_label">Select Gender</label>
                    <div class="btn-group-custom">
                        <input type="radio" class="gender-radio" name="gender" id="gender-men" value="men" checked>
                        <label class="gender-label" for="gender-men" data-i18n="men">Men</label>

                        <input type="radio" class="gender-radio" name="gender" id="gender-women" value="women">
                        <label class="gender-label" for="gender-women" data-i18n="women">Women</label>
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-md-5 col-12">
                        <label for="scale" class="form-label" data-i18n="unit_label">Unit</label>
                        <select class="form-select" id="scale" required>
                            <option value="US" selected data-i18n="unit_us">US Setup</option>
                            <option value="EU" data-i18n="unit_eu">EU Sizes</option>
                            <option value="UK" data-i18n="unit_uk">UK Sizes</option>
                            <option value="CM" data-i18n="unit_cm">CM (Japan)</option>
                        </select>
                    </div>
                    <div class="col-md-7 col-12">
                        <label for="size" class="form-label" data-i18n="size_label">Size</label>
                        <input type="number" step="0.5" class="form-control" id="size" placeholder="e.g. 9.5" required>
                    </div>
                </div>

                <button type="submit" class="btn-convert ripple">
                    <span id="btn-text" data-i18n="convert_btn">Convert Now</span>
                    <span id="btn-spinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div id="results-area">
                <div class="result-card">
                    <h5 class="text-center mb-4 text-muted"
                        style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;"
                        data-i18n="results_title">Equivalent Sizes</h5>
                    <table class="conversion-table">
                        <tbody>
                            <tr>
                                <td data-i18n="res_us">ðŸ‡ºðŸ‡¸ US</td>
                                <td id="res-US">-</td>
                            </tr>
                            <tr>
                                <td data-i18n="res_eu">ðŸ‡ªðŸ‡º EU</td>
                                <td id="res-EU">-</td>
                            </tr>
                            <tr>
                                <td data-i18n="res_uk">ðŸ‡¬ðŸ‡§ UK</td>
                                <td id="res-UK">-</td>
                            </tr>
                            <tr>
                                <td data-i18n="res_cm">ðŸ‡¯ðŸ‡µ CM</td>
                                <td id="res-CM">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Error Alert -->
            <div id="error-alert" class="alert alert-danger mt-3"
                style="display:none; border-radius: 12px; font-size: 0.9rem;" role="alert">
                <!-- Error message will be set by JavaScript -->
            </div>

        </div>
    </div>

    <!-- Logic -->
    <script>
        // Translations
        const translations = {
            en: {
                title: "Size Converter",
                gender_label: "Select Gender",
                men: "Men",
                women: "Women",
                unit_label: "Unit",
                unit_us: "US Setup",
                unit_eu: "EU Sizes",
                unit_uk: "UK Sizes",
                unit_cm: "CM (Japan)",
                size_label: "Size",
                convert_btn: "Convert Now",
                results_title: "Equivalent Sizes",
                res_us: "ðŸ‡ºðŸ‡¸ US",
                res_eu: "ðŸ‡ªðŸ‡º EU",
                res_uk: "ðŸ‡¬ðŸ‡§ UK",
                res_cm: "ðŸ‡¯ðŸ‡µ CM",
                error_not_found: "Could not find a match. Please check your input.",
                error_generic: "Something went wrong connecting to the server.",
                placeholder_default: "e.g. 10"
            },
            ar: {
                title: "Ù…Ø­ÙˆÙ„ Ø§Ù„Ù…Ù‚Ø§Ø³Ø§Øª",
                gender_label: "Ø§Ø®ØªØ± Ø§Ù„Ø¬Ù†Ø³",
                men: "Ø±Ø¬Ø§Ù„",
                women: "Ù†Ø³Ø§Ø¡",
                unit_label: "Ø§Ù„ÙˆØ­Ø¯Ø©",
                unit_us: "Ù…Ù‚Ø§Ø³ Ø£Ù…Ø±ÙŠÙƒÙŠ (US)",
                unit_eu: "Ù…Ù‚Ø§Ø³ Ø£ÙˆØ±ÙˆØ¨ÙŠ (EU)",
                unit_uk: "Ù…Ù‚Ø§Ø³ Ø¨Ø±ÙŠØ·Ø§Ù†ÙŠ (UK)",
                unit_cm: "Ø³Ù… (CM)",
                size_label: "Ø§Ù„Ù…Ù‚Ø§Ø³",
                convert_btn: "ØªØ­ÙˆÙŠÙ„ Ø§Ù„Ø¢Ù†",
                results_title: "Ø§Ù„Ù…Ù‚Ø§Ø³Ø§Øª Ø§Ù„Ù…Ù‚Ø§Ø¨Ù„Ø©",
                res_us: "ðŸ‡ºðŸ‡¸ Ø£Ù…Ø±ÙŠÙƒÙŠ",
                res_eu: "ðŸ‡ªðŸ‡º Ø£ÙˆØ±ÙˆØ¨ÙŠ",
                res_uk: "ðŸ‡¬ðŸ‡§ Ø¨Ø±ÙŠØ·Ø§Ù†ÙŠ",
                res_cm: "ðŸ‡¯ðŸ‡µ Ø³Ù…",
                error_not_found: "Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ù…Ù‚Ø§Ø³ Ù…Ø·Ø§Ø¨Ù‚. ÙŠØ±Ø¬Ù‰ Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ù…Ø¯Ø®Ù„Ø§Øª.",
                error_generic: "Ø­Ø¯Ø« Ø®Ø·Ø£ Ø£Ø«Ù†Ø§Ø¡ Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ø®Ø§Ø¯Ù….",
                placeholder_default: "Ù…Ø«Ø§Ù„ 42"
            }
        };

        // Current Language State
        let currentLang = localStorage.getItem('lang') || 'en';

        // Language Toggle Logic
        const langToggle = document.getElementById('lang-toggle');
        const langText = langToggle.querySelector('.lang-text');

        // Initial set
        setLanguage(currentLang);

        langToggle.addEventListener('click', () => {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            setLanguage(currentLang);
            localStorage.setItem('lang', currentLang);
        });

        function setLanguage(lang) {
            const t = translations[lang];

            // Update Text Content
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });

            // Update Direction and Font
            if (lang === 'ar') {
                document.documentElement.setAttribute('dir', 'rtl');
                document.documentElement.setAttribute('lang', 'ar');
                document.body.style.fontFamily = "'Cairo', sans-serif";
                langText.textContent = "Ø¹Ø±Ø¨ÙŠ";
            } else {
                document.documentElement.setAttribute('dir', 'ltr');
                document.documentElement.setAttribute('lang', 'en');
                document.body.style.fontFamily = "'Outfit', sans-serif";
                langText.textContent = "EN";
            }

            // Trigger placeholder update
            updatePlaceholder();
        }


        // Theme Toggling Logic
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('.theme-icon');
        const htmlElement = document.documentElement;

        // Check local storage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            htmlElement.setAttribute('data-theme', savedTheme);
            updateIcon(savedTheme);
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });

        function updateIcon(theme) {
            themeIcon.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        // Placeholder Logic
        const scaleSelect = document.getElementById('scale');
        const sizeInput = document.getElementById('size');

        function updatePlaceholder() {
            const selected = scaleSelect.value;
            // Simple logic: if AR, use generic AR example, else specific EN examples
            // Or we could map them fully. For simplicity:
            if (currentLang === 'ar') {
                // You could become more specific if needed
                sizeInput.placeholder = "Ù…Ø«Ø§Ù„ 9.5";
            } else {
                const placeholders = {
                    'US': 'e.g. 9.5',
                    'EU': 'e.g. 42',
                    'UK': 'e.g. 8',
                    'CM': 'e.g. 26.5'
                };
                sizeInput.placeholder = placeholders[selected] || 'e.g. 10';
            }
        }

        scaleSelect.addEventListener('change', () => {
            updatePlaceholder();
            sizeInput.value = '';
        });

        // Initialize placeholder
        updatePlaceholder(); // Call once on load

        document.getElementById('converter-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            // UI State - Loading
            const btn = document.querySelector('.btn-convert');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const resultsArea = document.getElementById('results-area');
            const errorAlert = document.getElementById('error-alert');

            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            btn.disabled = true;
            errorAlert.style.display = 'none';

            // Hide previous results slightly
            if (resultsArea.classList.contains('show')) {
                resultsArea.classList.remove('show');
                await new Promise(r => setTimeout(r, 300)); // wait for animation
            }

            // Gather Data
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const scale = document.getElementById('scale').value;
            const size = document.getElementById('size').value;

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ gender, scale, size })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Update DOM
                    document.getElementById('res-US').textContent = data.conversions.US;
                    document.getElementById('res-EU').textContent = data.conversions.EU;
                    document.getElementById('res-UK').textContent = data.conversions.UK;
                    document.getElementById('res-CM').textContent = data.conversions.CM + ' cm';

                    // Show Results
                    resultsArea.classList.add('show');
                } else {
                    // Use translated error message
                    const t = translations[currentLang];
                    errorAlert.textContent = response.status === 404 ? t.error_not_found : (data.error || t.error_generic);
                    errorAlert.style.display = 'block';
                }

            } catch (err) {
                console.error(err);
                const t = translations[currentLang] || translations.en;
                errorAlert.textContent = t.error_generic;
                errorAlert.style.display = 'block';
            } finally {
                // Restore UI
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
